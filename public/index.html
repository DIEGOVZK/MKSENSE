<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Console - Enviar comandos</title>
  </head>
  
  <body>

    <div class="login-box">

      <h2>Console - Enviar comandos</h2>
      <form action="/" method="post">
        <div class="user-box">
          <input
            type="Data"
            name="Data"
            required=""
            oninvalid="this.setCustomValidity('hh:mm:ss')"
            oninput="this.setCustomValidity('')"
          />
          <label>Query</label>
        </div>
        
        <input
          class="input_button"
          type="submit"
          value="Send"
          name="Send"
        />

      </form>
    </div>

  </body>
</html>
